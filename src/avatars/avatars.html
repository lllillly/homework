<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />

  <body>
    <h1>Avatars 과제</h1>

    <div class="avatar-container" role="list" aria-label="사용자 아바타 목록">

        </div>

        <div class="avatar greencircle" role="listitem" aria-label="아바타 2, 초록색 상태">

        <div class="avatar graycircle" role="listitem" aria-label="아바타 3, 회색 상태">

        </div>

        <div class="avatar greencircle" role="listitem" aria-label="아바타 4, 초록색 상태">

        </div>
      </div>

      <div class="avatar-box">
